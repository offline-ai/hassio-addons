name: Offline TTS zh
slug: tts-zh
version: "1.2.0"
description: local speech synthesis (zh)
url: https://github.com/offline-ai/hassio-addons/tree/master/tts/tts-zh
startup: application
arch:
  - aarch64
  - amd64
boot: auto
map:
  - share:rw
options:
  cache_dir: ''
  log_level: 'info'
  preferred_voices: []
tmpfs: true
audio: true
ports:
  59125/tcp: 59125
ports_description:
  59125/tcp: Offline TTS web UI/API
schema:
  cache_dir: str
  log_level: list(debug|info|warning|error|fatal)?
  preferred_voices:
    - lang: list(zh|en)
      voice: str
homeassistant_api: false
webui: http://[HOST]:[PORT:59125]/
