configuration:
  cache_dir:
    name: Cache Directory
    description: Directory to cache generated WAV files, Leave empty to disable (default, HA already has a TTS cache)
  log_level:
    name: Log Level
    description: Controls the level of log details the add-on provides.
  preferred_voices:
    name: Preferred Voices
    description: >
      Preferred voice for language with SSML, eg:
      - lang: en
        voice: en_vctk
      - lang: "zh"
        voice: "tts:zh_baker"
network:
  59125/tcp: Offline TTS web UI/API
