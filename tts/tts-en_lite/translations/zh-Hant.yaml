configuration:
  cache_dir:
    name: 緩存目錄
    description: 用戶指定的語音緩存目錄來代替係統指定的臨時緩存目錄
  debug:
    name: 調試
    description: 是否啓用調試日誌
  preferred_voices:
    name: 首選聲音
    description: >
      指定語言的首選聲音, 如:
      - lang: en
        voice: en_vctk
      - lang: "zh"
        voice: "tts:zh_baker"
network:
  59125/tcp: 離線語音合成TTS Web/API 端口
